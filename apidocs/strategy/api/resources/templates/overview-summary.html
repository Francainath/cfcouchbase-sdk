<cfoutput>
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Generated by colddoc on #Now()# -->
	<title>
	Overview - #arguments.projectTitle#
	</title>

	<meta name="keywords" content="overview">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel ="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" title="style">
	<link rel ="stylesheet" type="text/css" href="stylesheet.css" title="style">
	<link href='https://fonts.googleapis.com/css?family=Ubuntu:400,300,300italic,400italic,700,700italic|Ubuntu+Mono' rel='stylesheet' type='text/css' />

</head>

<body>

<cfmodule template="inc/nav.html"
			page="Overview"
			projectTitle= "#arguments.projectTitle#"
			file="overview-summary"
			>

<h2>
#arguments.projecttitle#
</h2>

<div class="table-responsive">
<table class="table table-hover table-striped">
	<thead>
		<tr class="info">
			<th colspan="1"><strong>packages</strong></th>
		</tr>
	</thead>
	<cfoutput query="arguments.qPackages">
	<tr>
		<td width="20%"><b><a href="#replace(package, ".", "/", "all")#/package-summary.html">#package#</a></b></td>
	</tr>
	</cfoutput>
</table>
</div>

</body>
</html>
</cfoutput>
